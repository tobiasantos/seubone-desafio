  <section>
    <div id="container" class="menu-container closed">
      <div class="options-container">
        <div class="config-container">
          <button id="filter-btn" class="filter-btn-inside" onclick="toggleFilters()">
            X</button>
          <h1>Edite a logo no layout</h3>
            <div class="config-options">
              <button onclick="removerBackground()">Remover fundo</button>
              <button onclick="modificarLogo('inverter')">Inverter a cor</button>
              <button onclick="modificarLogo('aumentar')">Aumentar</button>
              <button onclick="modificarLogo('diminuir')">Diminuir</button>
              <button onclick="modificarLogo('direita')">Mover para direita</button>
              <button onclick="modificarLogo('esquerda')">Mover para esquerda</button>
              <button onclick="modificarLogo('cima')">Mover para cima</button>
              <button onclick="modificarLogo('baixo')">Mover para baixo</button>
              <button id="pb-btn" onclick="modificarLogo('pb')">Aplicar Preto&Branco</button>
            </div>

        </div>
      </div>
      <div class="upload-options">
        <label for="imgInput" class="custom-imgInput">
          <i class="fa fa-cloud-upload"></i> Suba a Logo
        </label>
        <input name="img" type="file" id="imgInput">
        <div class="dropdown">
          <button id="model-btn" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Selecione o modelo
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" onclick="modeloSelector('trucker')">Modelo 03: Trucker</button></li>
            <li><button class="dropdown-item" onclick="modeloSelector('americano')">Modelo 04: Americano</button></li>
          </ul>
        </div>
      </div>

            <div id="modelo-name"></div>
            <div id="modelo-value"></div>
          </div>

                </div>
              </div>
              <div>

                </div>
              </div>
            </div>
          </div>

            </ul>
          </div>

        </div>
